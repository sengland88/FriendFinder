<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>survey page is loaded</h1>

    <div class="container">

      <h1>HEY!</h1>

    <form method="POST" role="form">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name">
        </div>

        <div class="form-group">
          <label for="role">Number</label>
          <input type="text" class="form-control" id="photo">
        </div>

        <div class="form-group">
          <label for="age">Email</label>
          <select class="custom-select custom-select-lg mb-3" id="q1">
            <option selected>Open this select menu</option>
            <option value="1">Agree</option>
            <option value="2">Neither</option>
            <option value="3">Disagree</option>
          </select>
        </div>

        <div class="form-group">
          <label for="force-points">Username</label>
          <select class="custom-select custom-select-lg mb-3" id="q2">
            <option selected>Open this select menu</option>
            <option value="1">Agree</option>
            <option value="2">Neither</option>
            <option value="3">Disagree</option>
          </select>
        </div>

        <div class="form-group">
          <label for="force-points">Username</label>
          <select class="custom-select custom-select-lg mb-3" id="q3">
            <option selected>Open this select menu</option>
            <option value="1">Agree</option>
            <option value="2">Neither</option>
            <option value="3">Disagree</option>
          </select>
        </div>

      </form>
      <br>
      <div class="text-right">
        <button type="submit" class="btn btn-primary btn-md" id="add-btn"></span> Submit Reservation</button>
      </div>
    </div>

    </div>

    <script>
    
    $("#add-btn").on("click", function(event) {
    event.preventDefault();
    var newFriend = {
      name: $("#name").val().trim(),
      photo: $("#photo").val().trim(),
      scores: [
        $("#q1").val(),
        $("#q2").val(),
        $("#q3").val()
      ]

    };

    console.log(newFriend)
  
    $.post("/api/friends", newFriend)
      .then(function(data) {
        console.log("survey.html", data);
        alert("Searching ...");
      });
  });
    
    </script>
</body>
</html>
